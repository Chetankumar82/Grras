<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>

<body>
    <center>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">
                    <h1>Registration</h1>
                </th>
            </tr>
            <tr>
                <td><img src="https://images.pexels.com/photos/20875403/pexels-photo-20875403/free-photo-of-a-mountain-with-trees-and-clouds-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        height="650" width="400" alt=""></td>
                <td>
                    <table border="1" style="border-collapse: collapse;">
                        <form>

                            <tr>
                                <td><label>First Name</label></td>
                                <td><input type="text" placeholder="First Name"></td>
                            </tr>
                            <tr>
                                <td><label>Last Name</label></td>
                                <td><input type="text" placeholder="Last Name"></td>
                            </tr>
                            <tr>
                                <td><label>Age</label></td>
                                <td><input type="number" placeholder="Age"></td>
                            </tr>
                            <tr>
                                <td><label>DOB</label></td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td><label>Email</label></td>
                                <td><input type="email" placeholder="Email"></td>
                            </tr>
                            <tr>
                                <td><label>Password</label></td>
                                <td><input type="password" placeholder="Password"></td>
                            </tr>
                            <tr>
                                <td><label>Phone Number</label></td>
                                <td><input type="tel" placeholder="Phone Number"></td>
                            </tr>
                            <tr>
                                <td><label>Gender</label></td>
                                <td>
                                    <ul>
                                        <li><input type="radio" name="gender"> <label>Male</label></li>
                                        <li><input type="radio" name="gender"> <label>Female</label></li>

                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Programming Languages known</label></td>
                                <td>
                                    <ul>
                                        <li><input type="checkbox" name="prog"> <label>C/C++</label></li>
                                        <li><input type="checkbox" name="prog"> <label>Javascript</label></li>
                                        <li><input type="checkbox" name="prog"> <label>Python</label></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td>
                                    <select>
                                        <option>--Select your option--</option>
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>China</option>
                                        <option>Japan</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Address</label></td>
                                <td>
                                    <textarea cols="17" rows="10" placeholder="Address"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <center>
                                        <input type="submit" value="Submit">
                                        <input type="reset" value="Clear">
                                    </center>
                                </td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>

        </table>
    </center>
</body>

</html>
